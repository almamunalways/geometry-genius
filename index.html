<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main class="mx-auto">
      <!-- main content container -->
      <div class="gap-5 flex flex-col md:flex-row lg:flex-row">
        <!-- shape card container -->
        <div class="mx-auto flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- Rectangle Card -->
          <div class="mx-auto pt-6 px-5 card card-compact w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Rectangle</h2>
              <p class="text-center text-2xl">Area (A) = W x I </p>
              <div>
                <input id="rectangle-width" class="w-24 text-2xl p-2 bg-pink-100 rounded-md" type="text" placeholder="w">
                <span class="text-2xl p-2">cm</span>
                <input id="rectangle-length" class="w-24 text-2xl p-2 bg-pink-100 rounded-md" type="text" placeholder="l">
                <span class="text-2xl p-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">Area:<span id="rectangle-area"></span> <span>cm<sup>2</sup> </span> </p>
              </div>
              <div class="card-actions justify-end">
                <button id="rectangle-area" onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Triangle Card  -->
          <div class="mx-auto card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Triangle</h2>
              <p class="text-center text-2xl">Area (A) = 0.5 x b x h</p>
              <div class="space-x-2">
                <input
                  id="triangle-base" class="w-24 text-2xl p-2 bg-pink-100 rounded-md"
                  type="text"
                  placeholder="b"
                />
                <span class="text-2xl p-2">cm</span>
                <input
                  id="triangle-height" class="w-24 text-2xl p-2  bg-pink-100 rounded-md"
                  type="text"
                  placeholder="h"
                />
                <span class="text-2xl p-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup> </span> </p>
              </div>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card  -->
          <div class="mx-auto card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram Card  -->
          <div class="mx-auto card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram Card  -->
          <div class="mx-auto card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="mx-auto w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
          <div id="area-calculation">

          </div>
        </div>
      </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
  </body>
</html>
